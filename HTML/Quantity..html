<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../CSS/QStyle.css" rel="stylesheet">


    <title>Quantity Measurement</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>

    <div class="header">
        <h2 class="text1"><b>Quanment</b></h2>
        <h4 class="text2">History</h4>
    </div>

    <div class="well">
        <h1>Welcome to Quantity Measurement</h1>
    </div>

    <div class="main">
        <p class="para"><b>CHOOSE TYPE</b></p>

        <div class="contain">

            <div class="card hv" id="length" >
                <img>
                <h5 class="cardTitle"><b>Length</b></h5>
            </div>

            <div class="card hv2" id="temp">
                <img>
                <h5 class="cardTitle" style="margin-top:-5px"><b>Temperature</b></h5>
            </div>

            <div class="card hv3" id="volume">
                <img>
                <h5 class="cardTitle" style="margin-top:1px"><b>Volume</b></h5>
            </div>

        </div>

        <div class="box">
            <div class="card1 leftBox">

                <h2 class="cardTitle">FROM</h2>
                <input type="number" class="input leftInput" id="leftInput" oninput="coversion()" placeholder="   1">
                <select class="left opt" id="left">

                </select>
            </div>

            <div class="card1 rightBox">

                <h2 class="cardTitle">TO</h2>
                <input type="number" class="input rightInput" id="rightInput" oninput="val" placeholder="  100">
                <select class="right opt" id="right"></select>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>


            </div>
        </div>

    </div>
    <script src="../JavaScript/Measurement.js"></script>
</body>

</html>
